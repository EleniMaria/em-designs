<!-- /comments/id# linked from comments list -->
{% block content %}
<h2>{{ post.title }} <a href="{% url 'post_edit' %}">(edit)</a></h2>
<h4>{{ post.author }}</h4>
<h4>{{ post.body }}</h4>
<a href="{% url 'post_detail' %}">Delete Post</a>
<h2>Post: {{ comment.post.body }}</h2>
<h3>Author: {{ comment.author }}</h3>
<h3>Body: {{ comment.body }}</h3>
<body>
<nav>
<ul>
  {% for comment in post.comment.all %}

    <a href="{% url 'comment_edit' %}">{{ comment.body }}</a>
    <a class="delete" href="{% url 'comment_delete' %}">Delete Comment</a>

  {% endfor %}
</ul>
{% endblock %}
