<!-- / landing page -->
{% extends 'base.html' %}{% block content %} 
<h2>List of Posts by Title</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_view' pk=post.id %}">{{ post.title }}</a>
  </li>
  {% endfor %}
  <h1><a href="{% url 'post_detail' %}">List of all posts (View Comments Here)</a></h1>
</ul>
{% endblock %}
